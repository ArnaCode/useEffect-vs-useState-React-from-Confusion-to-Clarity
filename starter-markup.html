<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Starter Markup</title>
  </head>
  <body>
    <main
      class="min-h-screen w-full flex items-center justify-center p-4 transition-colors duration-300 dark:bg-gray-900 bg-gray-100"
    >
      <div
        class="dark:bg-gray-800 dark:text-white bg-white text-gray-800 w-full max-w-md rounded-lg shadow-lg overflow-hidden transition-colors duration-300"
      >
        <header
          class="p-6 flex justify-between items-center border-b border-gray-200 dark:border-gray-700"
        >
          <h1 class="text-2xl font-semibold">User Profile</h1>
          <button
            class="p-2 rounded-full dark:bg-gray-700 dark:text-yellow-300 bg-gray-200 text-gray-800 transition-colors duration-300"
          >
            &#9788;
          </button>
        </header>
        <section class="p-6">
          <dl class="space-y-4">
            <div>
              <dt class="text-sm font-medium opacity-70">Name</dt>
              <dd class="text-lg">Jane</dd>
            </div>
            <div>
              <dt class="text-sm font-medium opacity-70">Email</dt>
              <dd class="text-lg">Jane@cool.com</dd>
            </div>
            <div>
              <dt class="text-sm font-medium opacity-70">Phone</dt>
              <dd class="text-lg">+123 456 79985</dd>
            </div>
            <div>
              <dt class="text-sm font-medium opacity-70">Website</dt>
              <dd class="text-lg">jane.com</dd>
            </div>
          </dl>

          <!-- <div class="flex justify-center items-center h-48">
            <Loader2 class="h-8 w-8 animate-spin" />
          </div> -->
        </section>
      </div>
    </main>
  </body>
</html>
